<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://v2.checkpointspot.asia/assets/images/event/MAHA22-Banner.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #85ff3f;
      display: flex;
      margin-top: 50px;
      justify-content:center;
      height: 30vh;
    }
    

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 30px;
    }

    button {
      background: #00aaff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #007acc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to StravP3ak</h2>
    <button onclick="window.location.href='login.html'">Proceed to Login</button>
  </div>
</body>
</html>
