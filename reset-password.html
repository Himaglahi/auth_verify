<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TrailRunner PH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #fc4c02;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-strength {
            height: 4px;
            transition: all 0.3s ease;
        }

        .password-requirements li {
            transition: all 0.3s ease;
        }

        .password-requirements li.met {
            color: #4CAF50;
        }

        .password-requirements li.met i {
            color: #4CAF50;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Reset Password</h2>
            <p class="text-gray-600">Enter your new password below</p>
        </div>

        <!-- Card Container -->
        <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
            <!-- Form -->
            <form id="resetPasswordForm" class="space-y-6">
                <!-- New Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary"
                            placeholder="Enter new password">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400"></i>
                        </button>
                    </div>
                </div>

                <!-- Password Strength Indicator -->
                <div>
                    <div class="password-strength bg-gray-200 rounded-full overflow-hidden">
                        <div id="strengthBar" class="h-full w-0 transition-all duration-300"></div>
                    </div>
                    <ul class="password-requirements text-sm text-gray-600 mt-2 space-y-1">
                        <li id="lengthReq"><i class="fas fa-circle text-xs mr-2"></i>At least 8 characters</li>
                        <li id="upperReq"><i class="fas fa-circle text-xs mr-2"></i>One uppercase letter</li>
                        <li id="lowerReq"><i class="fas fa-circle text-xs mr-2"></i>One lowercase letter</li>
                        <li id="numberReq"><i class="fas fa-circle text-xs mr-2"></i>One number</li>
                        <li id="specialReq"><i class="fas fa-circle text-xs mr-2"></i>One special character</li>
                    </ul>
                </div>

                <!-- Confirm Password Input -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            class="block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary"
                            placeholder="Confirm new password">
                        <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400"></i>
                        </button>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="loading-spinner"></div>

                <!-- Status Message -->
                <div id="statusMessage" class="text-center text-sm"></div>

                <!-- Submit Button -->
                <button type="submit" id="submitButton"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200">
                    Reset Password
                </button>

                <!-- Back to Login -->
                <div class="text-center">
                    <a href="login.html" class="text-sm text-primary hover:text-secondary">
                        <i class="fas fa-arrow-left mr-1"></i> Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
        import { SUPABASE_CONFIG } from './js/config/index.js';

        // Initialize Supabase client
        const supabase = createClient(
            SUPABASE_CONFIG.SUPABASE_URL,
            SUPABASE_CONFIG.SUPABASE_ANON_KEY
        );

        // Get DOM elements
        const form = document.getElementById('resetPasswordForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitButton = document.getElementById('submitButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const statusMessage = document.getElementById('statusMessage');
        const strengthBar = document.getElementById('strengthBar');

        // Password requirement elements
        const requirements = {
            length: document.getElementById('lengthReq'),
            upper: document.getElementById('upperReq'),
            lower: document.getElementById('lowerReq'),
            number: document.getElementById('numberReq'),
            special: document.getElementById('specialReq')
        };

        // Password toggle buttons
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

        // Helper function to show/hide loading state
        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            loadingSpinner.style.display = isLoading ? 'block' : 'none';
            submitButton.innerHTML = isLoading ? 'Resetting...' : 'Reset Password';
        }

        // Helper function to show status message
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = `text-center text-sm ${isError ? 'text-red-600' : 'text-green-600'}`;
        }

        // Password visibility toggle
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.innerHTML = `<i class="fas fa-${type === 'password' ? 'eye' : 'eye-slash'} text-gray-400"></i>`;
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
            confirmPasswordInput.type = type;
            toggleConfirmPassword.innerHTML = `<i class="fas fa-${type === 'password' ? 'eye' : 'eye-slash'} text-gray-400"></i>`;
        });

        // Check password strength and requirements
        function checkPasswordStrength(password) {
            const checks = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[^A-Za-z0-9]/.test(password)
            };

            // Update requirement indicators
            Object.entries(checks).forEach(([key, met]) => {
                const element = requirements[key];
                if (element) {
                    element.classList.toggle('met', met);
                    element.querySelector('i').className = `fas fa-${met ? 'check-circle' : 'circle'} text-xs mr-2`;
                }
            });

            // Calculate strength percentage
            const strength = Object.values(checks).filter(Boolean).length * 20;
            strengthBar.style.width = `${strength}%`;
            strengthBar.className = `h-full transition-all duration-300 ${
                strength <= 40 ? 'bg-red-500' :
                strength <= 80 ? 'bg-yellow-500' :
                'bg-green-500'
            }`;

            return strength === 100;
        }

        // Password input validation
        passwordInput.addEventListener('input', () => {
            const isStrong = checkPasswordStrength(passwordInput.value);
            const doMatch = passwordInput.value === confirmPasswordInput.value;
            submitButton.disabled = !isStrong || !doMatch;
        });

        confirmPasswordInput.addEventListener('input', () => {
            const isStrong = checkPasswordStrength(passwordInput.value);
            const doMatch = passwordInput.value === confirmPasswordInput.value;
            submitButton.disabled = !isStrong || !doMatch;
            
            if (confirmPasswordInput.value) {
                showStatus(
                    doMatch ? '' : 'Passwords do not match',
                    !doMatch
                );
            }
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            setLoading(true);
            showStatus('');

            try {
                const password = passwordInput.value;

                // Update password
                const { error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                // Show success message and redirect
                showStatus('Password reset successful! Redirecting to login...');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                showStatus(error.message || 'An error occurred. Please try again.', true);
            } finally {
                setLoading(false);
            }
        });

        // Check for reset token in URL on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const hash = window.location.hash;
            if (!hash) {
                showStatus('Invalid or expired reset link. Please request a new one.', true);
                submitButton.disabled = true;
                return;
            }
        });
    </script>
</body>
</html>
